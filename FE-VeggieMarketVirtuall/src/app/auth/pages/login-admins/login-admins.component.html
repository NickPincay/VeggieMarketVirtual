<div class="container-fluid p-0 vh-100">
    <div class="container-custom h-100">
        <form class="login" [formGroup]="form" (ngSubmit)="handleSubmit()">
            <div class="d-flex align-items-center title-login pb-2">
                <mat-icon class="mb-2">badge</mat-icon>
                <span class="ms-2">Credenciales</span>
            </div>
            <div class=" mb-1 mt-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="username">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
            </div>
            <div class="mb-0">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contrase√±a</mat-label>
                    <input type="password" matInput autocomplete="off" formControlName="password">
                    <mat-icon matSuffix>key</mat-icon>
                </mat-form-field>
            </div>
            <div class="pt-4 mb-4 mt-0">
                <button class="btn btn-sm btn-dark shadow-sm w-100" type="submit">
                    <div class="d-flex justify-content-center align-items-center pb-1">
                        <mat-icon>grass</mat-icon>
                        <span class="pt-2 ms-2 text-uppercase">Login</span>
                    </div>
                    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="bandera"></mat-progress-bar>
                </button>
            </div>
        </form>
        <div class="div-warning position-absolute d-flex align-items-center text-danger">
            <mat-icon class="me-2">warning</mat-icon>
            <p class="mt-3">Solo personal autorizado</p>
        </div>
    </div>
</div>
