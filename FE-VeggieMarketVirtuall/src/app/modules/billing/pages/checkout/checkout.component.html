<div class="container-fluid w-100 p-0">

    <app-nav></app-nav>

    <div class="container p-0">

        <div class="container rounded-3 bg-white p-3 rounded-5 mt-3">

            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-heade style="width: 30%;"> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let row"> {{ row.precio | dollar }} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{ row.cantidad }} </td>
                </ng-container>

                <ng-container matColumnDef="totalPago">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let row"> {{ row.totalPago | dollar }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
        </div>


        <div class="text-center d-flex justify-content-center align-items-center mt-3">
            <form [formGroup]="form" (ngSubmit)="facturar()">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre Cliente </mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="nombreCliente">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
            </form>
            <button class="btn-custom shadow-sm w-100 mb-3 ms-3" (click)="facturar()"> Facturar </button>
        </div>

    </div>

    <app-footer></app-footer>

</div>
